# monitor configuration
monitor=DP-1,		2560x1440@165.00,	2560x0,	1
monitor=HDMI-A-1,	1920x1080@144.00,	0x0,	0.75

# workspace definitions

# input configuration
input {
    kb_file =
    kb_layout =
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay	=   250
    repeat_rate		=   69

    follow_mouse	=   1
    natural_scroll	=   0
    force_no_accel	=   1
    numlock_by_default	=   1
}

# window configuration
general {
    gaps_in 		=   10
    gaps_out 		=   20
    border_size 	=   2
    col.active_border 	= 0xada400ff # purple
    col.inactive_border = 0x66333333

    apply_sens_to_raw 	=   0

    damage_tracking 	=   full
}

# window decorations
decoration {
    rounding                =   10
    multisample_edges       =   true
    fullscreen_opacity      =   1.0
    blur                    =   1
    blur_size               =   6
    blur_passes             =   4
    blur_new_optimizations  =   1
    blur_ignore_opacity     =   true
}

# dwindle
dwindle {
    force_split 	    =   2
    col.group_border_active =   0xada400ff # purple
    col.group_border	    =   0x66333333
}

# binds
binds {
    # workspace_back_and_forth =   true
    # allow_workspace_cycles   =   0
}

# window animations
animations {
    enabled                 =   1
    animation               =   windows,1,7,default
    animation               =   border,1,10,default
    animation               =   fade,1,10,default
    animation               =   workspaces,1,6,default
}

# on startup
exec-once   =   hyprpaper
exec-once   =   hyprctl setcursor DashieCursor 16

# launch foot --server
exec-once   =   foot --server
# bar
exec-once   =   waybar
# notifications
exec-once   =   dunst -config ~/.config/dunst/dunstrc
# keyboard
exec-once   = kmonad ~/.config/kmonad/config.kbd
# clipboard history
exec-once   =   wl-paste -t text --watch clipman store
exec-once   =   wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"
exec-once   =   clipman restore

# WLR-display
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=killall xdg-desktop-portal xdg-desktop-portal-wlr && /usr/lib/xdg-desktop-portal & /usr/lib/xdg-desktop-portal-wlr

exec --no-startup-id /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# window rules

# foot
windowrule = opacity 0.8 0.7,foot
windowrule = tile,foot

# alacritty
windowrule = opacity 0.8 0.7,Alacritty
windowrule = size 50% 50%,Alacritty
windowrule = center,Alacritty
windowrule = float,Alacritty

# discord
windowrule = opacity 0.9 0.8,discord
windowrule = monitor 1,discord

# firefox
windowrule = opacity 0.9 0.8,firefox

# brave
windowrule = opacity 0.9 0.9,Brave-browser

# code
windowrule = opacity 0.9 0.8,Code

# feh
windowrule = float,feh

# rofi
windowrule = float, Rofi
blurls=rofi

# fuzzel
windowrule = float,fuzzel
windowrule = opacity 1,fuzzel

# wofi
blurls=wofi

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# keybinds
bind=SUPER,Q,exec,alacritty
bind=ALT,Return,exec,footclient
bind=SUPER,Return,exec,kitty
bind=SUPER,C,killactive,
bind=SUPER,M,exit,
bind=SUPER,E,exec,pcmanfm
bind=SUPER,V,togglefloating,
bind=SUPER,P,pseudo,
bind=ALT,F,fullscreen,
bind=SUPER,F,fullscreen,
bind=SUPERSHIFT,L,exec,swaylock -f -i ~/pix/neon_garage.jpg

# moving between workspaces
bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

# changing workspaces
bind=SUPER,1,exec,~/.config/hypr/scripts/workspace 1
bind=SUPER,2,exec,~/.config/hypr/scripts/workspace 2
bind=SUPER,3,exec,~/.config/hypr/scripts/workspace 3
bind=SUPER,4,exec,~/.config/hypr/scripts/workspace 4
bind=SUPER,5,exec,~/.config/hypr/scripts/workspace 5
bind=SUPER,6,exec,~/.config/hypr/scripts/workspace 6
bind=SUPER,7,exec,~/.config/hypr/scripts/workspace 7
bind=SUPER,8,exec,~/.config/hypr/scripts/workspace 8
bind=SUPER,9,exec,~/.config/hypr/scripts/workspace 9
bind=SUPER,0,exec,~/.config/hypr/scripts/workspace 10
bind=SUPER,S,togglespecialworkspace

# moving windows between workspaces
bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10
bind=ALT,S,movetoworkspace,special

# groups <3 hentai man
bind=SUPER,49,togglegroup
bind=SUPER,tab,changegroupactive

# media keys
bind=,XF86AudioRaiseVolume,exec,pamixer --allow-boost -i 5 && notify-send -h int:value:$(pamixer --get-volume) "ðŸ”Š" -t 1000 -r 1
bind=,XF86AudioLowerVolume,exec,pamixer --allow-boost -d 5 && notify-send -h int:value:$(pamixer --get-volume) "ðŸ”Š" -t 1000 -r 1
bind=,XF86AudioMute,exec,pamixer -t
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

# clipboard history
bind=CTRLSUPER,C,exec,clipman pick -t wofi
bind=CTRLSUPERALT,C,exec,clipman clear -t wofi
bind=CTRLSUPERALT,V,exec,clipman clear --all

# launchers
bind=SUPER,space,exec,fuzzel -b "9370dbff" -s "cdcd33ff" -t "ffffffff" -S "000000ff" -w 60
bind=ALT,space,exec,fuzzel -b "9370dbff" -s "cdcd33ff" -t "ffffffff" -S "000000ff" -w 60

# screenshot
bind=,107,exec,grim -|wl-copy && notify-send "Fullscreen screenshot copied to clipboard ðŸ“¸" -t 1000 -r 1
bind=SHIFT,107,exec,grim -g "$(slurp)" -|wl-copy && notify-send "Selection screenshot copied to clipboard ðŸ“¸" -t 1000 -r 1
